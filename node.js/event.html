<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">
      <button id="click-button">클릭해</button>
    </div>
    <script>
      const clickButton = document.getElementById("click-button");
      // 매개변수 자리에 함수를 정의 했다
      // 콜백 함수를 재사용 할게 아니라면 매개변수 자기 그 자리에 함수를 만들어버리고 마는 패턴을 많이 쓴다.
      clickButton.addEventListener("click", function () {
        alert("클릭했어");
      });
    </script>
  </body>
</html>
