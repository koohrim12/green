<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./Evolution.js"></script>
  </head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #root > div {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    label {
      font-size: 30px;
    }
    #pokemon-select {
      width: 300px;
      height: 50px;
      border-radius: 30px;
    }
  </style>
  <body>
    <div id="root">
      <div>
        <img src="../pokemonLogo.png" alt="logo" width="500px" height="300px" />
      </div>
      <div>
        <label for="pokemon-select">Choose a pokemon:</label>
        <select name="pokemon" id="pokemon-select">
          <option value="">--포켓몬 선택 option--</option>
          <option value="Bulbasaur">이상해씨</option>
          <option value="Charmander">파이리</option>
          <option value="Squirtle">꼬부기</option>
          <option value="Caterpie">캐터피</option>
        </select>
      </div>
      <div>
        <img src="../no.001.png" alt="" />
      </div>
    </div>
  </body>
</html>
