<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #root {
      background-color: black;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #front-bg {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 90vw;
      height: 100vh;
      position: relative;
    }
    img {
      width: 85vw;
      height: 85vh;
    }
    #logo {
      position: absolute;
      z-index: 1;
      width: 900px;
      height: 500px;
      margin-bottom: 130px;
    }
    h1 {
      color: aliceblue;
      position: absolute;
      z-index: 1;
      font-size: 50px;
      margin-top: 250px;
    }
    button {
      position: absolute;
      z-index: 1;
      margin-top: 600px;
      width: 300px;
      height: 50px;
      border-radius: 30px;
      margin-bottom: 100px;
    }
  </style>
  <body>
    <div id="root">
      <div id="front-bg">
        <img src="./font-bg.png" alt="front-bg" />
        <img id="logo" src="./logo.png" alt="" />
        <h1>DIRAY</h1>
        <button>질문 받으러 가기</button>
      </div>
    </div>
  </body>
</html>
