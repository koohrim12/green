<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>1</h1>
    <h2>2</h2>
    <h3>3</h3>
    <h4>4</h4>
    <h5>5</h5>
    <h6>6</h6>
  </body>
  <script>
    var h1;
    h1 = window.document.querySelector("h1");
    // 윈도우야 문서에 쿼리셀렉터 (css) 방식으로 질문 할게  h1 찾아줘
    window.console.log(h1);
    // 윈도우야 콘솔로 변수 h1 기록 남겨줘
    window.console.dir(h1);
    h1.style.color = "red";
    //h1 변수에 스타일 바꿔줘 글씨 빨간색으로
    window.console.table(h1);
  </script>
</html>
