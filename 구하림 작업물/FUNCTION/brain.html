<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 2+2*2=6
      //  이 함수 a 는 산수 능력이 없고 console 을 띡기 위한 도구
      function a(first, second, third) {
        console.log(first + second * third);
        // console.log(first + second - third);
      }
      a(10, 7, 3);
      // a(122, 5, 20);

      //  산수를 찍어내지 console 을 찍는 용도가 아니다.
      function b(one, two, th) {
        if (two === 2) {
          return one + two - th;
          two = "안녕";
        }
      }

      console.log(b(8, 2, 2));
      //  리터럴은 실제 값
      // 함수는 융통성을 발휘 할 수 있음  (매개변수)
    </script>
  </body>
</html>
