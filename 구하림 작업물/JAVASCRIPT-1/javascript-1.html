<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JAVASCRIPT-1</title>
  </head>
  <style>
    /*  디자이너를 위한  CSS 마크업 방식 */
    /* body > div h1 {
      color: cornflowerblue;
    } */
  </style>
  <body>
    <!-- root 는 body 태그 대신 편집 할 부모요소 -->
    <div id root>
      <h1>구하림</h1>
    </div>
    <!-- 맨 마지막에 익혔으면 좋겠어서  -->
    <!-- script = 대본 -->
    <!-- markup "대본"형식 -->
    <script>
      // window.alert("hello");
      // 한글로 ->  창문. 경고 (안녕)
      // 브아루저야 너 경고창 있지? 거기에 hello 라고 작성해서 보여줘
      window.console.log("hello");
      // console 뜻 = 외부를 보는 단발기
      // html 의 부모자식 관계랑 똑깥음
    </script>
  </body>
</html>
