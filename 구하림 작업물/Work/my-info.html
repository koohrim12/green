  <body>
    <script>
      // myinfo = 객체
      // name =
      var myInfo = {
        name: "구인수",
        1: "사장님",

      window.console.log(myInfo);

      var myInfo = {};

      window.console.log(myInfo);
      window.console.log(myInfo.name);
      // 2번쨰 작성법

      // 숫자는 .dot 표기법으로 하면 에러가 생김
      // window.console.log(myInfo.1);
      window.console.log(myInfo[1]);
