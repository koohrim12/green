<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 1. body 자식으로 id root 인 div 정적 작성  -->
    <!-- 2. id root의 자식으로 두개의 div 자식을 작성 할것 -->
    <!-- 3. 해당 두개의 자식은 id 값이 각각 -->
    <!-- 4. white, black 이란 이름으로 할당 -->
  </head>
  <body>
    <div id="root">
      <div id="white"></div>
      <div id="black"></div>
    </div>
  </body>
  <script>
    let root = document.getElementById("root");
    let white = document.getElementById("white");
    let black = document.getElementById("black");

    console.log(root, white, black);
    white.style.width = "100vw";
    white.style.height = "100vh";
    white.style.backgroundColor = "white";
    white.textContent = " white";

    black.style.width = "100vw";
    black.style.height = "100vh";
    black.style.backgroundColor = "black";
    black.textContent = "black";

    // white를 클릭 하면 사라지게 해줘
    //  black 를 클릭하면 white 를 나타나게 해줘
    //  이번트 : 어떤일이 일어나는 (돌발)
    //  이벤트는 유저가 직접 제어 - 상호작용의 시작
    //  DOM API Event 매서드를 사용하는 방법
    function whiteControl() {
      white.style.display = "none";
    }
    white.addEventListener("click", whiteControl);
  </script>
</html>
