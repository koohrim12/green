<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    h2 {
      color: blue;
      width: 300px;
      height: 300px;
      background-color: bisque;
    }

    div > h2 {
      color: lightcoral;
      width: 300px;
      height: 300px;
      background-color: plum;
    }
  </style>
  <body>
    <div>
      <h2>공미남</h2>
    </div>
    <h2>공미남</h2>
  </body>
</html>
